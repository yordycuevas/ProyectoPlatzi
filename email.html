<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;500;700&display=swap"
      rel="stylesheet"
    />
    <link href="css/style.css" rel="stylesheet" type="text/css" />

    <title>Email</title>
  </head>
  <body>
    <div class="login">
      <div class="form-container-email">
        <img src="./logo/logo_yard_sale.svg" alt="logo" class="logo" />
        <h1 class="title">Email has been Send</h1>
        <p class="subtitle">
          Please check your inbox for instructions on how to reset your password
        </p>

        <div class="email-image">
          <img src="./icons/email.svg" alt="email" class="" />
        </div>
        <button class="primary-button login-button">Login</button>

        <p class="resend">
          <span> Didn't recive the email? </span>
          <a href="/">Resend</a>
        </p>
      </div>
    </div>
  </body>
</html>
